<ion-header>
  <ion-toolbar color="primary">
    <ion-title>lista de musica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let musica of canciones; let i=index" [routerLink]="['/detallemusica', i]" >
      <ion-avatar slot="start">
        <ion-img [src]="musica.artist.picture_medium"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{musica.title}}</h2>
        <p>duraci√≥n: {{convertidor(musica.duration)}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
